<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>時間線</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Montserrat:wght@900&family=Yuji+Boku&display=swap">
    <style>
        /* ========== 全域設定 ========== */
        body {
            font-family: Montserrat, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            background-color: #f8f8f8;
        }

        /* ========== 時間軸設定 ========== */
        .timeline {
            position: relative;
            max-width: 800px; /* 調整為適合電腦螢幕的寬度 */
            width: 100%;
            margin: auto;
            padding: 20px 0;
        }

        /* ========== 中央線 ========== */
        .timeline::after {
            content: '';
            position: absolute;
            width: 4px;
            background-color: #ddd;
            top: 0;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
        }

        /* ========== 事件框架 ========== */
        .container {
            position: relative;
            width: 50%;
            padding: 10px 40px;
            box-sizing: border-box;
        }

        .left {
            left: 0;
            text-align: right;
        }

        .right {
            left: 50%;
        }

        /* ========== 內容框 ========== */
        .content {
            padding: 15px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.2);
            font-size: 16px;
        }

        /* ========== 圓點設定 ========== */
        .container::after {
            content: '';
            position: absolute;
            top: 15px;
            width: 14px;
            height: 14px;
            background-color: white;
            border: 3px solid #555;
            border-radius: 50%;
            z-index: 1;
        }

        .left::after {
            right: -10px;
        }

        .right::after {
            left: -10px;
        }
 /* ========== 文字字型設定 ========== */
        .number {
            font-family: 'Montserrat', sans-serif; /* 數字用 Montserrat */
            font-weight: 900;
        }

        .text {
            font-family: 'Yuji Boku', serif; /* 文字用 Yuji Boku */
        }

        /* ========== 響應式設計（手機版） ========== */
        @media (max-width: 768px) {
            .timeline {
                max-width: 100%;
                padding: 0 10px;
            }

            .timeline::after {
                left: 20px; /* 移動中央線到左側 */
            }

            .container {
                width: 100%; /* 讓每個事件佔滿整行 */
                padding-left: 40px; /* 避免內容疊在中央線上 */
                text-align: left;
            }

            .right {
                left: 0; /* 讓右側事件也變成全寬 */
            }

            .container::after {
                left: 10px; /* 圓點對齊左側中央線 */
            }
            .timeline {
transform: scale(0.8); /* 縮小 70% */
transform-origin: top center; /* 讓縮放從中間開始 */
}

        }
    </style>
</head>

<body>
    <div class="timeline">
        <div class="container left">
            <div class="content">
                <h3><span class="number">2195-03-10</span></h3>
                <p><span class="text">早見明里出生</span></p>
                <p><span class="text">■■■■離開觀月城</span></p>
            </div>
        </div>
      
        <div class="container right">
            <div class="content">
                <h3><span class="number">2201</span></h3>
                <p><span class="text">與般若有見相遇</span></p>
            </div>
        </div>
      
        <div class="container left">
            <div class="content">
                <h3><span class="number">2207</span></h3>
                <p><span class="text">初中與般若有見同班</span></p>
            </div>
        </div>
      
        <div class="container right">
            <div class="content">
                <h3><span class="number">2210</span></h3>
                <p><span class="text">與砂糖靜帆相遇</span></p>
                <p><span class="text">般若有見消失</span></p>
            </div>
        </div>

        <div class="container left">
            <div class="content">
                <h3><span class="number">2211</span></h3>
                <p><span class="text">砂糖靜帆消失</span></p>
            </div>
        </div>

        <div class="container right">
            <div class="content">
                <h3><span class="number">2213</span></h3>
                <p><span class="text">成為審神者</span></p>
            </div>
        </div>
      
        <div class="container left">
            <div class="content">
                <h3><span class="number">2214</span></h3>
                <p><span class="text">新鍛出獅子王</span></p>
            </div>
        </div>
      
        <div class="container right">
            <div class="content">
                <h3><span class="number">2214</span></h3>
                <p><span class="text">三日月宗近入城...？</span></p>
            </div>
        </div>
      
        <div class="container left">
            <div class="content">
                <h3><span class="number">???</span></h3>
                <p><span class="text">與故人相遇...？</span></p>
            </div>
        </div>
    </div>

    <script>
        function sendHeight() {
            var height = document.body.scrollHeight; // 取得整個頁面的高度
            parent.postMessage({ height: height }, "*"); // 發送訊息給父層的網頁
        }
        window.onload = sendHeight;
        window.onresize = sendHeight;
    </script>

</body>
</html>
