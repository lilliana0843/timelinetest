
<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>時間線</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Montserrat:wght@900&family=Yuji+Boku&display=swap">
    <style>
        /* ========== 全域設定 ========== */
        body {
            font-family: Montserrat, sans-serif;
            overflow: hidden; /* 防止額外空白 */
            min-height: auto;
            margin: 5;
            padding: 0;
            display: flex;
            justify-content: center; /* 讓時間軸置中 */
            align-items: flex-start;
        }

        /* ========== 時間軸設定 ========== */
        .timeline {
            position: relative;
            max-width: 600px;
           width: 100%;
            margin: auto;
            padding: 20px 0;
        }

        .timeline::after {
            content: '';
            position: absolute;
            width: 4px;
            background-color: #ddd;
            top: 0;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);

        }

        /* ========== 事件框架 ========== */
        .container {
           position: relative;/*相對定位，讓 .container::after 可以準確定位*/
    width:50%;/*讓每個 事件佔一半畫面寬度（左或右）*/
    padding: 10px 40px;/*設定 內邊距，讓內容不會貼到邊界*/
    box-sizing: border-box;/*確保 width 包含 padding，避免內容超出區塊*/
        }

       .left { left: 0; text-align: right; }/*左側事件-左對齊-文字靠右對齊（讓時間軸對齊內容）*/
.right { left: 50%; }/*右側事件-將區塊移動到 時間軸右側*/
  /* ========== 內容框 ========== */
.content {/*事件的內容框*/
    padding: .1px 10px;/*內邊距 增加內部空間*/
    background-color: white;/*設定 白色背景*/
    position: relative;/*讓 方框邊角變圓潤*/
    border-radius: 10px;
    box-shadow: 0 1px 5px rgba(0,0,0,0.2);/*加入陰影效果，提升立體感*/
}
        /* ========== 圓點設定 ========== */
        .container::after {
            content: '';
            position: absolute;
            top: 12px; /* 讓圓點更靠近框框 */
            width: 12px;
            height: 12px;
            background-color: white;
            border: 3px solid #555;
            border-radius: 50%;
            z-index: 1;
        }

        .left::after { right: -8px; }
        .right::after { left: -8px; }

        /* ========== 文字字型設定 ========== */
        .number {
            font-family: 'Montserrat', sans-serif; /* 數字用 Montserrat */
            font-weight: 900;
        }

        .text {
            font-family: 'Yuji Boku', serif; /* 文字用 Yuji Boku */
        }

        /* ========== 行距調整 ========== */
        h3 {
            margin-bottom: 3px;
        }

        p {
            margin-top: 0;
        }
        .timeline {
    transform: scale(0.7); /* 縮小 70% */
    transform-origin: top center; /* 讓縮放從中間開始 */
}
  /* ========== 響應式設計（手機版） ========== */
        @media (max-width: 768px) {
            .timeline {
                max-width: 100%;
                padding: 0 10px;
            }

            .timeline::after {
                left: 20px; /* 移動中央線到左側 */
            }

            .container {
                width: 100%; /* 讓每個事件佔滿整行 */
                padding-left: 40px; /* 避免內容疊在中央線上 */
                text-align: left;
            }

            .right {
                left: 0; /* 讓右側事件也變成全寬 */
            }

            .container::after {
                left: 0px; /* 圓點對齊左側中央線 */
            }

    </style>
</head>

<body>
    <div class="timeline">
        <div class="container left">
            <div class="content">
                <h3><span class="number">2195-03-10</span></h3>
                <p><span class="text">早見明里出生</span></p>
                <p><span class="text">■■■■離開觀月城</span></p>
            </div>
        </div>
      
        <div class="container right">
            <div class="content">
                <h3><span class="number">2201</span></h3>
                <p><span class="text">與般若有見相遇</span></p>
            </div>
        </div>
      
        <div class="container left">
            <div class="content">
                <h3><span class="number">2207</span></h3>
                <p><span class="text">初中與般若有見同班</span></p>
            </div>
        </div>
      
        <div class="container right">
            <div class="content">
                <h3><span class="number">2210</span></h3>
                <p><span class="text">與砂糖靜帆相遇</span></p>
                <p><span class="text">般若有見消失</span></p>
            </div>
        </div>

        <div class="container left">
            <div class="content">
                <h3><span class="number">2211</span></h3>
                <p><span class="text">砂糖靜帆消失</span></p>
            </div>
        </div>

        <div class="container right">
            <div class="content">
                <h3><span class="number">2213</span></h3>
                <p><span class="text">成為審神者</span></p>
            </div>
        </div>
      
        <div class="container left">
            <div class="content">
                <h3><span class="number">2214</span></h3>
                <p><span class="text">新鍛出獅子王</span></p>
            </div>
        </div>
      
        <div class="container right">
            <div class="content">
                <h3><span class="number">2214</span></h3>
                <p><span class="text">三日月宗近入城...？</span></p>
            </div>
        </div>
      
        <div class="container left">
            <div class="content">
                <h3><span class="number">???</span></h3>
                <p><span class="text">與故人相遇...？</span></p>
            </div>
        </div>
    </div>

    <script>
        function sendHeight() {
            var height = document.body.scrollHeight; // 取得整個頁面的高度
            parent.postMessage({ height: height }, "*"); // 發送訊息給父層的網頁
        }
        window.onload = sendHeight;
        window.onresize = sendHeight;
    </script>

</body>
</html>
